{% extends "base.html" %}
{% block meta %}
{% end %}

{% block title %}恶意充电宝－短信{% end %}

{% block pagecss %}{% end %}
{% block pagejs_before %}

{% end %}

{% block body %}
<div id="main">
    <div class="inner-title">
        <span class="font-green select-phone">{{ param["cur"] }}</span> <span> &gt; </span><span class="active-nav">短信</span>
    </div>
    <div class="inner-cont">
       <table class="tbl" id="messageTbl">
          <colgroup>
            <col></col>
            <col></col>
            <col></col>
            <col width="400"></col>
            <col></col>
         </colgroup>
         <thead>
            <tr> 
               <th><span>信息类型</span></th>
               <th><span>发件人</span></th>
               <th><span>收件人</span></th>
               <th><span>内容</span></th>
               <th><span>附件</span></th>
            </tr>
         </thead>
         <tbody>

         </tbody>
       </table>
    </div>
</div>

<script type="text/html" id="messageTmpl">
    {if(opts.records.length==0)}
        <tr class="main-tr"><td colspan="5" class="nodata">暂无数据</td></tr>
    {/if}
    {for(var i=0; i<opts.records.length; i++)}
        <tr class="main-tr">
            <td title="{=opts.records[i].service_name}">{=opts.records[i].service_name}</td>
            <td title="{=opts.records[i].sender}">{=opts.records[i].sender}</td>
            <td title="{=opts.records[i].receiver}">{=opts.records[i].receiver}</td>
            <td title="{=opts.records[i].text}">{=opts.records[i].text}</td>
            <td title="">
              {if(opts.records[i].attachment.length==0)}
                  无附件
              {/if}
              <ul>
              {for(var j=0; j<opts.records[i].attachment.length; j++)}
                  <li><a href="{=opts.records[i].attachment[j].url}">附件{j+1}(大小：{=opts.records[i].attachment[j].bytesize}, 类型：{=opts.records[i].attachment[j].mime_type})</a></li>
              {/for}
              </ul>
            </td>
        </tr>
    {/for}
</script>

{% end %}

{% block pagejs %}
 <script src="/static/js/page/message.js" type="text/javascript"></script>
{% end %}
