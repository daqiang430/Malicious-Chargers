{% extends "base.html" %}
{% block meta %}
{% end %}

{% block title %}恶意充电宝－隐私视频{% end %}

{% block pagecss %}{% end %}
{% block pagejs_before %}

{% end %}

{% block body %}
<div id="main">
    <div class="inner-title" style="border-bottom:1px solid #efefef">
        <span class="font-green select-phone">{{ param["cur"] }}</span> <span> &gt; </span><span class="active-nav">视频</span>
    </div>
    <div class="inner-cont">
       <div class="container" id="videoTbl">

       </div>
    </div>
</div>
<script type="text/html" id="videoTmpl">
    {if(opts.records.length==0)}
        <div class="nodata">暂无视频</div>
    {else}
      <div class="title-bar clearfix">
          <div class="title fl">视频库 (共 <span class="font-green">{= opts.records.length}</span> 个)</div>
       </div>
       <div class="video-box clearfix">
           <ul>
           {for(var i=0; i<opts.records.length; i++)}
              <li class="video-item" src="/node/?nodeid={=opts.records[i].md5}" data-file="{=opts.records[i].filename}">
                  <video class="file-cont">
                     <source src="/node/?nodeid={=opts.records[i].md5}" type="video/ogg">
                     <source src="/node/?nodeid={=opts.records[i].md5}" type="video/mp4">
                      Your browser does not support the video tag.
                  </video>
                  <p class="desc">{=opts.records[i].filename}</p></li>
            {/for}
            </ul>
       </div>
       {/if}
</script>
{% end %}

{% block pagejs %}
 <script src="/static/js/page/video.js" type="text/javascript"></script>
{% end %}
