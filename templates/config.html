{% extends "base.html" %}
{% block meta %}
{% end %}

{% block title %}恶意充电宝－系统配置{% end %}

{% block pagecss %}{% end %}
{% block pagejs_before %}

{% end %}

{% block body %}
<div id="main">
    <div class="inner-title">
        <span class="font-green select-phone">{{ param["cur"] }}</span> <span> &gt; </span><span class="active-nav">系统配置</span>
    </div>
    <div class="inner-cont">
	    	<table class="tbl" id="dataTbl">
		     <tbody>

		     </tbody>
		   </table>
    </div>
</div>
<script type="text/html" id="dataTmpl">
    <tr class="main-tr">
        <td title="SystemConfiguration">filerelay/Library/Preferences/SystemConfiguration (共{=opts.records.SystemConfiguration.length}个文件)</td>
        {if(opts.records.SystemConfiguration.length>0)}
        <td class="td-op"><i class="op-fold font-green" style="font-style:normal; padding-right:80px">展开</i></td>
        </tr>
        <tr class="link hide">
	        <td colspan="2">
	            <div class="inner-table-cont">
			        <table class="tbl">
				        {for(var i=0; i<opts.records.SystemConfiguration.length; i++)}
				        <tr class="main-tr tr-file" data-md5="{=opts.records.SystemConfiguration[i].md5}">
				            <td title="{=opts.records.SystemConfiguration[i].filename}">{=opts.records.SystemConfiguration[i].filename}</td>
				        </tr>
				        {/for}
			        </table>
			    </div>
	    	</td>
	    </tr>
        {else}
            <td></td></tr>
        {/if}
    <tr class="main-tr">
        <td title="ppp">filerelay/var/log/ppp (共{=opts.records.ppp.length}个文件)</td>

				        </tr>
				        {/for}
			        </table>
			    </div>
	    	</td>
	    </tr>
        {else}
        <td></td></tr>
        {/if}

			        </table>
			    </div>
	    	</td>
	    </tr>
        {else}
        <td></td></tr>
        {/if}

				            <td title="{=opts.records.Preferences[i].filename}">{=opts.records.Preferences[i].filename}</td>
				        </tr>
				        {/for}
			        </table>
			    </div>
	    	</td>
	    </tr>
        {else}

        {/if}

    <tr class="main-tr">

	        <td colspan="2">
		        <div class="inner-table-cont">

				        <tr class="main-tr tr-file" data-md5="{=opts.records.Assets[i].md5}">

				        </tr>
				        {/for}
			        </table>
			    </div>
	    	</td>
	    </tr>
        {else}
        <td></td></tr>
        {/if}
    
</script>
{% end %}

{% block pagejs %}
 <script src="/static/js/page/config.js" type="text/javascript"></script>
{% end %}
