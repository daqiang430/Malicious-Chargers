{% extends "base.html" %}
{% block meta %}
{% end %}

{% block title %}恶意充电宝－隐私照片{% end %}

{% block pagecss %}
<link href="/static/css/animate.css" rel="stylesheet" type="text/css" />
{% end %}
{% block pagejs_before %}

{% end %}

{% block body %}
<div id="main">
    <div class="inner-title" style="border-bottom:1px solid #efefef">
        <span class="font-green select-phone">{{ param["cur"] }}</span> <span> &gt; </span><span class="active-nav">照片</span>
    </div>
    <div class="inner-cont">
       <div class="container" id="photoTbl">

       </div>
    </div>
</div>
<div class="overlay hide">
    <div class="close"></div>
    <div class="inner-box clearfix">
      <div class="content-box">
          <div class="img-box">
              <div class="large-title"></div>
              <div class="slider-box clearfix">
                  <div id="slide" class="fl">
                      <ul class="slider-content clearfix">
                      </ul>
                  </div>
              </div>
              <a href="###" class="prev large_prev"></a>
              <a href="###" class="next large_next"></a> 
          </div>
          <div class="slide-nav-box">
              <div id="slider2">
                  <ul class="nav-content">
             
                  </ul> 
              </div>
              <a href="###" class="prev"></a>
              <a href="###" class="next"></a> 
          </div>
      </div>
    </div>
</div>
<script type="text/html" id="photoTmpl">
    {if(opts.records.length==0)}
        <div class="nodata">暂无照片</div>
    {else}
      <div class="title-bar clearfix">
          <div class="title fl">照片库 (共 <span class="font-green">{= opts.records.length}</span> 个)</div>
       </div>
       <div class="photo-box clearfix">
           <ul>
           {for(var i=0; i<opts.records.length; i++)}
              <li class="photo-item" data-name="{=opts.records[i].filename}">
                  <img src="/node/?nodeid={=opts.records[i].md5}">
                  <p class="desc">{=opts.records[i].filename}</p></li>
            {/for}
            </ul>
       </div>
      {/if}
</script>
{% end %}

{% block pagejs %}
<script type="text/javascript" src="/static/module/jQuery.switchable/jquery.switchable-2.0.min.js"></script>
 <script src="/static/js/page/photo.js" type="text/javascript"></script>
{% end %}
