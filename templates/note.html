{% extends "base.html" %}
{% block meta %}
{% end %}

{% block title %}恶意充电宝－备忘录{% end %}

{% block pagecss %}{% end %}
{% block pagejs_before %}

{% end %}

{% block body %}
<div id="main">
    <div class="inner-title">
        <span class="font-green select-phone">{{ param["cur"] }}</span> <span> &gt; </span><span class="active-nav">备忘录</span>
    </div>
    <div class="inner-cont">
       <table class="tbl" id="messageTbl">
         <tbody>

         </tbody>
       </table>
    </div>
</div>

<script type="text/html" id="messageTmpl">
    {if(opts.records.length==0)}
        <tr class="main-tr"><td colspan="1" class="nodata">暂无数据</td></tr>
    {/if}
    {for(var i=0; i<opts.records.length; i++)}
        <tr class="main-tr">
            <td title="{=opts.records[i].title}">{=opts.records[i].title}</td>
        </tr>
    {/for}
</script>
{% end %}

{% block pagejs %}
 <script src="/static/js/page/note.js" type="text/javascript"></script>
{% end %}
