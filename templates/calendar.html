{% extends "base.html" %}
{% block meta %}
{% end %}

{% block title %}恶意充电宝－日历文件{% end %}

{% block pagecss %}{% end %}
{% block pagejs_before %}

{% end %}

{% block body %}
<div id="main">
    <div class="inner-title">
        <span class="font-green select-phone">{{ param["cur"] }}</span> <span> &gt; </span><span class="active-nav">日历文件</span>
    </div>
    <div class="inner-cont">
       <table class="tbl" id="calendarTbl">
          <colgroup>
            <col></col>
            <col></col>
            <col width="200"></col>
            <col></col>
         </colgroup>
         <thead>
            <tr> 
               <th><span>标题</span></th>
               <th><span>主题</span></th>
               <th><span>描述</span></th>
               <th><span>参与人</span></th>
            </tr>
         </thead>
         <tbody>
            <tr class="main-tr">
                <td>smx</td>
                <td>smx</td>
                <td>smx</td>
                <td>smx</td>
            </tr>
         </tbody>
       </table>
    </div>
</div>

<script type="text/html" id="calendarTmpl">
    {if(opts.records.length==0)}
        <tr class="main-tr"><td colspan="4" class="nodata">暂无数据</td></tr>
    {/if}
    {for(var i=0; i<opts.records.length; i++)}
        <tr class="main-tr">
          <td title="{=opts.records[i].title}">{=opts.records[i].title}</td>
          <td title="{=opts.records[i].summary}">{=opts.records[i].summary}</td>
          <td title="{=opts.records[i].desc}">{=opts.records[i].desc}</td>
          <td title="{=opts.records[i].mailist}">
              <ul>
              {for(var j=0; j<opts.records[i].mailist.length; j++)}
                <li>{=opts.records[i].mailist[j]}</li>
              {/for}
              </ul>
          </td>
        </tr>
    {/for}
</script>
{% end %}

{% block pagejs %}
 <script src="/static/js/page/calendar.js" type="text/javascript"></script>
{% end %}
